<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id="bookInputContainer">
        <form action="#" id="bookInput">
            <button id="closeButton">X</button>
            <div class="labelsInputs">
                <label for="tittleInput">Tittle</label>
                <input type="text" id="tittleInput" class="bookInputs" placeholder="Anne Frank's Diary" required>
            </div>
            <div class="labelsInputs">
                <label for="authorInput">Author</label>
                <input type="text" id="authorInput" class="bookInputs" placeholder="Anne Frank" required>
            </div>
            <div class="labelsInputs">
                <label for="numberInput">Pages</label>
                <input type="number" id="pagesInput" min="1" class="bookInputs" placeholder="276" required>
            </div>
            <div id="readLabel" class="labelsInputs">
                <label for="readedInput">Already read?</label>
                <input type="checkbox" id="readInput">
            </div>
            <button type="submit" id="addButton">Add</button>
        </form>
    </div>
    <header>
        <h1>Library</h1>
    </header>
    <div id="Main">
        <button id="addBook">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="black" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
        </button>
        <button id="goToTop">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="black" d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z" />
            </svg>
        </button>
        
    </div>
    <footer>
        <p>Made by <a href="https://github.com/wender13" target="_blank">Wender JÃºnior</a></p>
    </footer>        
</body>
</html>
